<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>PagueNet</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link rel="stylesheet" href="style/style.css"/>
</head>
<body>

	<header>
		<nav>
			<div class="nav-wrapper blue darken-3">
			  <a href="#" class="brand-logo">Lista de Pagamentos</a>
			  <ul id="nav-mobile" class="right hide-on-med-and-down">
			    <li><a href="/cadastrarPagamento" class="waves-effect red lighten-1 btn"><i class="material-icons left">add_circle_outline</i>Cadastrar pagamento</a></li>
			  </ul>
			</div>
	    </nav>
	</header>
	<table class="container">
		<thead>
			<tr>
				<th>MÃªs</th>
				<th>Data do Vencimento</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pagamento : ${pagamentos}">
				<td><a th:href="${(#mvc.url('PC#detalhesPagamento').arg(0, pagamento.codigo)).build()}"><span th:text="${pagamento.nome}"></span></a></td>
				<td><span th:text="${pagamento.data}"></span></td>	
				<td><a th:href="${(#mvc.url('PC#deletarPagamento').arg(0, pagamento.codigo)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
